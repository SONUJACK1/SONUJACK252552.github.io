<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Example</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .product-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
        }

        .product-image-container {
            width: 30%;
        }

        .product-info-container {
            width: 70%;
            padding-left: 20px;
        }

        img {
            width: 100%;
        }

        form {
            display: flex;
            flex-wrap: wrap;
        }

        label, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        label {
            width: 30%;
            padding-right: 10px;
        }
        input[type="text"] {
            width: 70%;
        }

        input[type="button"] {
            background-color: #ff5722;
            color: #fff;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        input[type="text"][name="card-number"], input[type="text"][name="expiry-date"], input[type="text"][name="cvv"] {
            width: 30%;
        }

        h1 {
            margin-top: 0;
        }

        .price {
            color: #ff5722;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
</head>
<body>
    <div class="product-container">
        <div class="product-image-container">
            <img src="https://via.placeholder.com/200" alt="Product Image">
        </div>
        <div class="product-info-container">
            <h1>Buy Our Product</h1>
            <p class="price">$9.99</p>
            <form id="payment-form">
                <div class="card-info">
                    <label for="card-number">Card Number:
